<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./img/todolist_planing.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>ToDoApp</title>
</head>

<body>
  <div class="title">
    <h1>To-Do List App</h1>
    <img src="./img/to-do-img.png" alt="">
    <h3>Happy Wednesday <i class="fa-solid fa-mug-hot"></i> </h3>
  </div>

  <div class="container">
    <div class="todo-area">
      <input type="text" name="todo" id="todo_input" placeholder=" Add Todo Items ...">
      <button class="add-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
    <section class="todo-fields">
      <ul class="todo-items">
          
      </ul>
    </section>
  </div>


  <footer>
    <p>Made with ❤️ by <span>CodeMakers Team</span></p>
    <p><span>Thanks</span> To Our Team Members</p>
  </footer>

  <script src="./app/app.js"></script>
</body>

</html>
